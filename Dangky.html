<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sân bóng Hiền Hoà</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <!-- <link rel="stylesheet" href="./assets/css/main.css"> -->
    <link rel="stylesheet" href="./assets/css/dangky.css">
    <link rel="stylesheet" href="./https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap&subset=vietnamese" rel="stylesheet">
    

</head>
<body>
    <div class="container">
        <h2 class="subtitle">Tạo tài khoản tham gia cộng đồng bóng đá xung quanh bạn ngay</h2>
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input id="email" type="email"/>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input id="password" type="password"/>
            </div>
            <div class="input-group">
                <label for="confirm-password">Nhập lại mật khẩu</label>
                <input id="confirm-password" type="password"/>
            </div>
            <div class="input-group">
                <label for="phone">Số điện thoại</label>
                <input id="phone" type="tel"/>
            </div>
            <div class="input-group">
                <label for="name">Họ và tên</label>
                <input id="name" type="text"/>
            </div>
            <p class="terms">
                Bằng cách đăng ký tài khoản tôi đồng ý với 
                <a href="DieuKhoan.html" class="link">Điều khoản sử dụng của Hiền Hoà</a>
            </p>
            <button type="submit" class="register-btn">Đăng ký</button>
        </form>
        <p class="login-link">
            Đã có tài khoản? <a href="DangNhap.html" class="link">Đăng nhập ở đây</a>
        </p>
    </div>
</body>
</html>
